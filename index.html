<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Dimz By Faanzy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffd5;
      --accent: #0057ff;
      --bg-glass: rgba(255, 255, 255, 0.06);
      --blur: 24px;
      --border-glow: rgba(0, 255, 213, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      overflow-x: hidden;
      color: white;
    }

    canvas#matrixEffect {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    .container {
      max-width: 420px;
      margin: 80px auto;
      padding: 2rem;
      background: var(--bg-glass);
      backdrop-filter: blur(var(--blur));
      border: 1px solid var(--border-glow);
      border-radius: 20px;
      box-shadow: 0 0 20px var(--primary);
      text-align: center;
    }

    .glitch {
      font-size: 2rem;
      color: var(--primary);
      position: relative;
      animation: glitch 1s infinite;
      text-shadow: 0 0 4px var(--primary);
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px var(--accent); }
      20% { text-shadow: -2px -2px var(--accent); }
      40% { text-shadow: 2px -2px var(--accent); }
      60% { text-shadow: -2px 2px var(--accent); }
      80% { text-shadow: 2px 0 var(--accent); }
      100% { text-shadow: -2px 0 var(--accent); }
    }

    .subtitle {
      margin-bottom: 1.5rem;
      color: #ccc;
      font-size: 14px;
    }

    .payment-method {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .payment-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .payment-content img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
    }

    .payment-content .info {
      flex: 1;
    }

    .payment-content .info input {
      width: 100%;
      padding: 0.6rem;
      background: transparent;
      border: 1px solid var(--primary);
      color: white;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .payment-content .info button {
      width: 100%;
      padding: 0.5rem;
      background: var(--primary);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .payment-content .info button:hover {
      background: var(--accent);
      color: white;
    }

    .main-button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 10px;
      transition: 0.3s;
      cursor: pointer;
    }

    .main-button:hover {
      background: var(--primary);
      color: black;
    }

    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 2rem;
    }

    #copyAlert {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      color: black;
      padding: 10px 20px;
      border-radius: 30px;
      display: none;
      z-index: 9999;
      font-weight: bold;
    }

    #copyAlert.show-popup {
      display: block;
      animation: fadeInOut 2s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="matrixEffect"></canvas>

  <div class="container">
    <h1 class="glitch" data-text="Payment Dimz">Payment Dimz</h1>
    <p class="subtitle">Silakan pilih salah satu metode pembayaran</p>

    <div class="payment-method">
      <div class="payment-content">
        <img src="https://img1.pixhost.to/images/5551/595708376_levvihosting.jpg" alt="Dana">
        <div class="info">
          <input type="text" value="0895424274270" id="dana" readonly>
          <button onclick="copyText('dana')"><i class="fas fa-copy"></i> COPY</button>
        </div>
      </div>
    </div>

    <div class="payment-method">
      <div class="payment-content">
        <img src="https://files.catbox.moe/3gig7z.jpg" alt="GoPay">
        <div class="info">
          <input type="text" value="0895424274270" id="gopay" readonly>
          <button onclick="copyText('gopay')"><i class="fas fa-copy"></i> COPY</button>
        </div>
      </div>
    </div>

    <!-- Tambahan QR Code -->
    <div class="payment-method">
      <div class="payment-content">
        <img src="https://img1.pixhost.to/images/6460/610639841_skyzopedia.jpg" alt="QR Code" style="width: 100%; height: auto; border-radius: 15px; object-fit: contain;">
      </div>
      <p style="text-align:center; font-size: 13px; color: #ccc; margin-top: 0.5rem;">Scan QR di atas untuk melakukan pembayaran secara langsung</p>
    </div>

    <button class="main-button" onclick="window.location.href='https://wa.me/6281260703431'"><i class="fab fa-whatsapp"></i> WhatsApp</button>
    <button class="main-button" onclick="window.location.href='https://whatsapp.com/channel/0029VbAKp7oEKyZH1Si3gA3n'"><i class="fas fa-star"></i> Testimoni</button>

    <div class="footer">&copy; 2025 Payment System by <strong>Faanzy</strong>. All rights reserved.</div>
  </div>

  <div id="copyAlert">Berhasil Disalin!</div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).value;
      navigator.clipboard.writeText(text).then(() => {
        const alert = document.getElementById("copyAlert");
        alert.classList.remove("show-popup");
        void alert.offsetWidth;
        alert.classList.add("show-popup");
        setTimeout(() => {
          alert.classList.remove("show-popup");
        }, 2000);
      });
    }

    const canvas = document.getElementById("matrixEffect");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァイィウエェカキクケコサシスセソ0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => 1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffd5";
      ctx.font = fontSize + "px monospace";
      drops.forEach((y, i) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
      });
    }

    setInterval(drawMatrix, 50);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function sendToTelegram() {
      const dana = document.getElementById("dana").value;
      const gopay = document.getElementById("gopay").value;

      const message = `
<b>Payment Page Opened</b>
<b>Dana:</b> ${dana}
<b>GoPay:</b> ${gopay}
<b>Waktu:</b> ${new Date().toLocaleString()}
`;

      const token = '7847987165:AAExaFfM8F2eWgJc_0TG8k3xx3uiQKAOZxE';
      const chat_id = '7274253936';
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message,
          parse_mode: 'HTML'
        })
      })
      .then(response => response.json())
      .then(data => console.log('Terkirim ke Telegram:', data))
      .catch(() => console.error('Gagal kirim Telegram'));
    }

    window.addEventListener("load", sendToTelegram);
  </script>
</body>
</html>
